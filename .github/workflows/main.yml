          registry: sagcr.azurecr.io
          username: adicorato-alteanet-it
          password: Fv8y6qWMcdqUlWjOLDKQgXuouJEcklu83Ml9ZJdpBd+ACRB0xgpi
      -
        name: Set up Docker Buildx
